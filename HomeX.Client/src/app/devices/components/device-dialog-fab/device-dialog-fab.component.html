<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="false">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out the device's name</ng-template>
      <mat-form-field>
        <input matInput #deviceName placeholder="Ex: Outside Light" maxlength="30" [(ngModel)]="value" name="deviceName"
          formControlName="firstCtrl" required>
        <mat-hint align="end">{{deviceName.value.length}} / 30</mat-hint>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [completed]="options.selectedOptions.selected.length > 0" [editable]="false" #secondStep>
    <ng-template matStepLabel>Select the device</ng-template>
    <mat-selection-list role="list" #options>
      <mat-divider></mat-divider>
      <mat-list-option *ngFor="let name of deviceOptionNames" (focus)="selectDeviceOption(options, name)">
        {{name | titlecase}}
      </mat-list-option>
      <mat-divider></mat-divider>
    </mat-selection-list>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext [disabled]="!secondStep.completed">Next</button>
    </div>
  </mat-step>
  <mat-step [completed]="false" #thirdStep>
    <ng-template matStepLabel>Find device</ng-template>
    Press the sensor button
    <mat-progress-bar mode="determinate" value="value"></mat-progress-bar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
