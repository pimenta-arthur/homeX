<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Rooms Column -->
  <!-- <ng-container matColumnDef="rooms">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Devices</th>
    <td mat-cell *matCellDef="let room">{{ room.name }}</td>
  </ng-container> -->

  <!-- Devices Column -->
  <ng-container matColumnDef="devices">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Devices </th>
    <td mat-cell *matCellDef="let device"> {{ device.name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-fab color="warn" id="btn-add-fab" (click)="openDialog()">
  <i class="fas fa-plus fa-lg"></i>
</button>
