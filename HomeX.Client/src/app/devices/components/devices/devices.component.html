<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let device"> {{ device.name }} </td>
  </ng-container>

  <!-- Mac Address Column -->
  <ng-container matColumnDef="macAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mac Address</th>
    <td mat-cell *matCellDef="let device">{{ device.macAddress }}</td>
  </ng-container>

  <!-- Network Address Column -->
  <ng-container matColumnDef="nwkAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Network Address</th>
    <td mat-cell *matCellDef="let device">{{ device.nwkAddress }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let device">{{ device.type.id }}</td>
  </ng-container>

  <!-- Room Id Column -->
  <ng-container matColumnDef="roomId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
    <td mat-cell *matCellDef="let device">{{ device.roomId }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-fab color="warn" id="btn-add-fab" (click)="openDialog()">
  <i class="fas fa-plus fa-lg"></i>
</button>
