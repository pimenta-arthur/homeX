<mat-grid-list [cols]="(isHandset$ | async) ? '1' : '3'" rowHeight="50px">
  <mat-grid-tile *ngFor="let room of rooms" [colspan]="1" [rowspan]="room.devices.length+1" [style.background]="room.color">

    <mat-card class="room-card" [style.background]="room.color">
      <mat-card-header>
        <mat-card-title style="margin-top: 5px">{{room.name}}</mat-card-title>
        <mat-card-subtitle>{{room.devices.length}} devices</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content style="background-color: blue;">
        <mat-list role="list" style="background-color: pink;">
          <mat-divider></mat-divider>
          <mat-list-item role="listitem" class="list-row" *ngFor="let device of room.devices">
            <mat-divider></mat-divider>
            <p mat-line>{{device.name}}</p>
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
